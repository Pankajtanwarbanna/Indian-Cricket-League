<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Logo -->
    <link rel="shortcut icon" type="image/png" href="/assets/images/logo/logo.png"/>


    <title>Indian Cricket League</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Angularjs File -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- App config -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controller files -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/adminCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>

    <!-- Angular Directives -->
    <script src="app/directives/fileModel.js"></script>

    <!-- Angular Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/adminServices.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/uploadFileService.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Font library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">
            <img src="/assets/images/logo/logo.png" alt="ICL Logo" width="50px"> Cricket League
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/register" class="nav-link" ng-show="!main.isLoggedIn"><i class="fa fa-user-plus"></i> Register </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/login" ng-show="!main.isLoggedIn"><i class="fa fa-sign-in"></i> Login </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/upload-csv" ng-show="main.isLoggedIn && main.authorized"><i class="fa fa-upload"></i> Upload CSV </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/teams" ng-show="main.isLoggedIn"> <i class="fa fa-trophy"></i>&nbsp; Teams</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/users" ng-show="main.isLoggedIn && main.authorized"><i class="fa fa-users"></i> All Users </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/profile" ng-show="main.isLoggedIn">Hello {{ main.name }} </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" class="prata-font" ng-show="main.isLoggedIn" ng-click="main.logout();"><i class="fa fa-sign-out"></i> Logout </a>
                </li>

            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="ng-view mt-5"></div>
        <div ng-show="main.home && main.isLoggedIn" class="mt-5">
            <home ng-include="'/app/views/home/home.html'"></home>
        </div>

        <footer class="page-footer font-small blue mt-5">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3"> Made with <i class="text-danger fa fa-heart"></i>
                <a href="https://github.com/pankajtanwarbanna" target="_blank"> Pankaj Tanwar </a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Footer -->
    </main>

    <!-- Footer -->
    <!--<footer class="footer">
        <div class="container text-center">
            <p>Made with <i class="fa fa-heart text-danger"></i> &nbsp;by <a href="https://github.com/Pankajtanwarbanna" target="_blank"> Pankaj Tanwar Banna</a> </p>
        </div>
    </footer>-->


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>

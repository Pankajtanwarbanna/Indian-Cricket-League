<h3 class="text-center">CSV File Upload</h3>

<div class="container-overview mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4 box-shadow match">
                <div class="card-header">
                    <b>CSV File Upload</b>
                </div>
                <div class="card-body">
                    <form ng-submit="uploadCSV.uploadCSVFile();" enctype="multipart/form-data" ng-show="!uploadCSV.successMsg">

                        <input type="file" file-model="file.csv" name="csv" required>
                        <button type="submit" class="btn btn-success">Submit</button>

                    </form>

                    <div class="row show-hide-message" ng-show="uploadCSV.loading">
                        <div class="alert alert-primary" ng-show="uploadCSV.successMsg">
                            <strong> Uploading ....Please wait! </strong>
                        </div>
                    </div>

                    <div class="row show-hide-message">
                        <div class="alert alert-success" ng-show="uploadCSV.successMsg">
                            <strong> Success! </strong> {{ uploadCSV.successMsg  }}
                        </div>
                    </div>

                    <div class="row show-hide-message">
                        <div class="alert alert-danger" ng-show="uploadCSV.errorMsg">
                            <strong> Oops! </strong> {{ uploadCSV.errorMsg  }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
